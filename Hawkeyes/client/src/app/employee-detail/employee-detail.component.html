<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="employee.photoUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{employee.name}}</h5>
      <p class="card-text">{{employee.age}}</p>
      <p class="card-text">{{employee.description}}</p>
      <p class="card-text">{{employee.jobTitle}}</p>
      <a href="#" class="btn btn-primary">View Details</a>
    </div>
</div>
